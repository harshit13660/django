<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="..\static\style.css">

    <title>Forgot Password</title>

</head>

<body class="text-center">



    <main class="form-signin">
        <form method="GET" id="forgot_form" onsubmit="forgotFunction()">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Forgot Password</h1>

            <div class="form-floating index_width">
                <input type="text" class="form-control" id="floatingUser" placeholder="Search Username">
                <label for="floatingUser">Username</label>
            </div>

            <div class="form-floating index_width">
                <input type="text" class="form-control" id="floatingEmail" placeholder="Enter Email">
                <label for="floatingEmail">Email</label>
            </div>

            <br><br>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Search</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>

        <script>
        function forgotFunction() {
            var action_src = "http://localhost:8000/forgot/search/" + document.getElementById("floatingUser").value + "/" + document.getElementById("floatingEmail").value;
            var your_form = document.getElementById('forgot_form');
            your_form.action = action_src;
        }
        </script>

</body>

</html>
