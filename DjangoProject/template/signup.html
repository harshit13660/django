<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="..\static\style.css">
</head>
<body>

    <form method="POST" action="/signup/add/">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Signup</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatinguser" name="userName" placeholder="username">
            <label for="floatinguser">Username</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"n id="floatingfirst" name="firstName" placeholder="Firstname">
            <label for="floatingfirst">FirstName</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatinglast" name="lastName" placeholder="Lastname">
            <label for="floatinglast">LastName</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingphone" name="phone" placeholder="Phone">
            <label for="floatingphone">Phone</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email">
            <label for="floatingEmail">Email</label>
        </div><br>

        <div id="radio-div">
            <input type="radio" id="radioStudent" value="Student" name="designation">
            <label class="radio_label" for="radioStudent">Student</label>
            <label class="radio_label">ㅤㅤㅤ</label>
            <input type="radio" id="radioTeacher" value="Teacher" name="designation">
            <label class="radio_label" for="radioTeacher">Teacher</label><br>
        </div><br>


        <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div><br>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button><br><br>
    </form>
    
</body>
</html>
